{% extends "bootstrap/base.html" %}
{% block title %}登陆{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href=" {{ url_for('static',filename='css/login.css') }}">
{% endblock %}


{% block content %}
<div id="main">
	<form action="" method="post" onsubmit="return check_reg()">
		<label for="username">用户名</label>
		<input type='text' name='username' id="username" autofocus><br>
		<label for="password">密码</label>
		<input type='password' name='password' id="password"><br>

		<input type='submit' value="登陆" class="btn btn-primary">

	</form>
	<a href="/register">
		<button class="btn">先去注册</button>
	</a>
	<div id="error_msg">
		{% if errorMessage %}
		{{errorMessage}}
		{% endif %}
	</div>
</div>
{% endblock %}


{% block scripts %}
{{ super() }}
<script src="{{ url_for('static',filename='js/lib/jq.js') }}"></script>
<script src="{{ url_for('static',filename='js/login.js') }}"></script>
{% endblock %}
